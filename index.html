<!DOCTYPE html>
<!--
  TaskMaster: Estructura del documento
  ------------------------------------
  Responsabilidad:
  - Definir la estructura semántica (head, header, main) y los puntos de montaje de la UI.
  - Cargar estilos y scripts en el orden correcto.

  Decisiones y razones:
  - Sin frameworks ni módulos ES para permitir abrir con file:// sin servidores.
  - Scripts clásicos en orden: api (datos) -> taskManager (lógica/UI) -> app (arranque).
  - Se usan clases y data-attributes para separar estilo (CSS) y comportamiento (JS).
-->
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster - Gestor de Tareas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <!-- Encabezado: título y selector de tema -->
        <header class="header">
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" />
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <!-- Zona principal: entrada, filtros, estadísticas y lista -->
        <main>
            <div class="add-task-container">
                <input type="text" id="taskInput" placeholder="Añade una nueva tarea..." autocomplete="off" />
                <button id="addTaskBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Añadir
                </button>
            </div>

            <!-- Filtros de visualización -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="pending">Pendientes</button>
                <button class="filter-btn" data-filter="completed">Completadas</button>
            </div>

            <!-- Resumen de estado -->
            <div class="task-stats">
                <span id="taskCount">0 tareas</span>
                <button id="clearCompleted" class="btn btn-text">Limpiar completadas</button>
            </div>

            <!-- Barra de demostración: sembrar datos por Fetch o XHR y vaciar -->
            <div class="demo-toolbar" aria-label="Demostración de carga de datos">
                <label for="seedCount" style="color: var(--text-secondary);">Cantidad:</label>
                <select id="seedCount" aria-label="Cantidad a sembrar" title="Cantidad a sembrar" style="padding: 0.4rem 0.6rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--card-bg); color: var(--text-primary);">
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                </select>
                <button id="seedFetch" class="btn btn-text" title="Sembrar con Fetch API">Sembrar (Fetch)</button>
                <button id="seedXHR" class="btn btn-text" title="Sembrar con XMLHttpRequest">Sembrar (XHR)</button>
                <button id="clearAll" class="btn btn-text" title="Vaciar todas las tareas">Vaciar todo</button>
            </div>
            <p class="demo-help" style="margin: 0 0 0.75rem 0; color: var(--text-secondary); font-size: 0.85rem;">
                Demostración: Local (sin red) usa <code>localStorage</code>, Fetch usa <code>fetch()</code>, y AJAX usa <code>XMLHttpRequest</code>.
            </p>

            <!-- Lista de tareas (renderizada por JS) -->
            <ul id="taskList" class="task-list">
                <!-- Las tareas se agregarán aquí dinámicamente -->
            </ul>
        </main>

        <!-- Overlay de carga para operaciones de demostración -->
        <div id="loadingOverlay" class="loading-overlay" aria-hidden="true">
            <div class="spinner" aria-label="Cargando"></div>
        </div>

        <div class="notification" id="notification"></div>
    </div>

    <!-- Orden de scripts importante:
         1) api.js: capa de datos (window.taskAPI)
         2) taskManager.js: lógica y render (window.TaskManager)
         3) app.js: arranque e instancia global (window.taskManager)
    -->
    <script src="js/api.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
