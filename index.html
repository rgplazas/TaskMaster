<!DOCTYPE html>
<!--
  TaskMaster: Estructura del documento
  ------------------------------------
  Responsabilidad:
  - Definir la estructura semántica (head, header, main) y los puntos de montaje de la UI.
  - Cargar estilos y scripts en el orden correcto.

  Decisiones y razones:
  - Utiliza SOLO Materialize v1.0.0 para el diseño responsive y componentes Material Design.
  - Scripts clásicos en orden: api (datos) -> taskManager (lógica/UI) -> app (arranque).
  - Se usan clases Materialize y data-attributes para separar estilo y comportamiento.
-->
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster - Gestor de Tareas</title>
    <!-- Materialize CSS v1.0.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Estilos mínimos para funcionalidad específica que Materialize no cubre */
        body { padding-top: 1rem; }
        .task-item { margin-bottom: 0.5rem; padding: 1rem; }
        .task-item.completed { opacity: 0.6; }
        .task-item.completed .task-text { text-decoration: line-through; }
        .task-actions { display: flex; gap: 0.5rem; }
        .edit-btn, .delete-btn { background: none; border: none; cursor: pointer; padding: 0.25rem; }
        .edit-btn:hover { color: #2196F3; }
        .delete-btn:hover { color: #f44336; }
        .notification-fixed { position: fixed; bottom: 2rem; right: 2rem; min-width: 300px; transform: translateY(100px);
                              opacity: 0; transition: all 0.3s ease; z-index: 1000; }
        .notification-fixed.show { transform: translateY(0); opacity: 1; }
        .loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); display: none;
                          align-items: center; justify-content: center; z-index: 1100; }
        .loading-overlay.show { display: flex; }
        .empty-state { text-align: center; padding: 3rem 1rem; color: #9e9e9e; }
        .empty-state i { font-size: 3rem; opacity: 0.3; display: block; margin-bottom: 1rem; }
        .filter-btn.active { background-color: #2196F3 !important; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado: título -->
        <div class="card-panel blue darken-1 white-text">
            <h4><i class="material-icons left">assignment</i>TaskMaster</h4>
        </div>

        <!-- Zona principal: entrada, filtros, estadísticas y lista -->
        <main>
            <!-- Input para añadir tareas -->
            <div class="row">
                <div class="input-field col s12 m9">
                    <input type="text" id="taskInput" placeholder="Añade una nueva tarea..." autocomplete="off" />
                </div>
                <div class="col s12 m3">
                    <button id="addTaskBtn" class="btn waves-effect waves-light blue">
                        <i class="material-icons left">add</i>Añadir
                    </button>
                </div>
            </div>

            <!-- Filtros de visualización -->
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect filter-btn active" data-filter="all">Todas</button>
                    <button class="btn waves-effect filter-btn" data-filter="pending">Pendientes</button>
                    <button class="btn waves-effect filter-btn" data-filter="completed">Completadas</button>
                </div>
            </div>

            <!-- Resumen de estado -->
            <div class="row">
                <div class="col s12 m6">
                    <span id="taskCount" class="grey-text">0 tareas</span>
                </div>
                <div class="col s12 m6 right-align">
                    <button id="clearCompleted" class="btn-flat waves-effect">Limpiar completadas</button>
                </div>
            </div>

            <!-- Barra de demostración: sembrar datos por Fetch o XHR y vaciar -->
            <div class="card-panel grey lighten-4">
                <div class="row" style="margin-bottom: 0;">
                    <div class="col s12 m2">
                        <label>Cantidad:</label>
                        <select id="seedCount" class="browser-default">
                            <option value="3">3</option>
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="col s12 m10">
                        <button id="seedFetch" class="btn-small waves-effect cyan">Sembrar (Fetch)</button>
                        <button id="seedXHR" class="btn-small waves-effect indigo">Sembrar (XHR)</button>
                        <button id="clearAll" class="btn-small waves-effect red">Vaciar todo</button>
                    </div>
                </div>
                <p class="grey-text text-darken-1" style="margin-top: 1rem; margin-bottom: 0; font-size: 0.9rem;">
                    <strong>Demostración:</strong> Local (sin red) usa <code>localStorage</code>, Fetch usa <code>fetch()</code>, y AJAX usa <code>XMLHttpRequest</code>.
                </p>
            </div>

            <!-- Lista de tareas (renderizada por JS) -->
            <ul id="taskList" class="collection">
                <!-- Las tareas se agregarán aquí dinámicamente -->
            </ul>
        </main>

        <!-- Overlay de carga para operaciones de demostración -->
        <div id="loadingOverlay" class="loading-overlay" aria-hidden="true">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-panel blue notification-fixed" id="notification"></div>
    </div>

    <!-- Orden de scripts importante:
         1) api.js: capa de datos (window.taskAPI)
         2) taskManager.js: lógica y render (window.TaskManager)
         3) app.js: arranque e instancia global (window.taskManager)
    -->
    <script src="js/api.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
