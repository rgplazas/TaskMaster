<!DOCTYPE html>
<!--
  TaskMaster: Estructura del documento
  ------------------------------------
  Responsabilidad:
  - Definir la estructura semántica (head, header, main) y los puntos de montaje de la UI.
  - Cargar estilos y scripts en el orden correcto.

  Decisiones y razones:
  - Utiliza SOLO Foundation v6.9 para el diseño responsive y componentes UI.
  - Scripts clásicos en orden: api (datos) -> taskManager (lógica/UI) -> app (arranque).
  - Se usan clases Foundation y data-attributes para separar estilo y comportamiento.
-->
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster - Gestor de Tareas</title>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Estilos mínimos necesarios para funcionalidad específica */
        body { padding-top: 1rem; padding-bottom: 2rem; }
        .task-item { margin-bottom: 0.5rem; padding: 0.75rem; border: 1px solid #e6e6e6; border-radius: 4px; }
        .task-item.completed { opacity: 0.6; }
        .task-item.completed .task-text { text-decoration: line-through; }
        .task-actions { display: inline-flex; gap: 0.5rem; }
        .edit-btn, .delete-btn { background: none; border: none; cursor: pointer; padding: 0.25rem; }
        .edit-btn:hover { color: #1779ba; }
        .delete-btn:hover { color: #cc4b37; }
        .notification { position: fixed; bottom: 2rem; right: 2rem; padding: 1rem 2rem; border-radius: 4px; 
                        transform: translateY(100px); opacity: 0; transition: all 0.3s ease; z-index: 1000; 
                        background: #1779ba; color: white; }
        .notification.show { transform: translateY(0); opacity: 1; }
        .notification.error { background: #cc4b37; }
        .loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); display: none; 
                          align-items: center; justify-content: center; z-index: 1100; }
        .loading-overlay.show { display: flex; }
        .spinner { width: 3rem; height: 3rem; border: 4px solid #e6e6e6; border-top-color: #1779ba; 
                   border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .empty-state { text-align: center; padding: 3rem 1rem; color: #8a8a8a; }
        .empty-state i { font-size: 3rem; opacity: 0.3; display: block; margin-bottom: 1rem; }
        .theme-toggle { display: none; } /* Ocultar toggle de tema */
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell large-8 large-offset-2 medium-10 medium-offset-1">
                <!-- Encabezado: título -->
                <header class="callout primary" style="margin-bottom: 1.5rem;">
                    <h1 style="margin: 0;"><i class="fas fa-tasks"></i> TaskMaster</h1>
                </header>

                <!-- Zona principal: entrada, filtros, estadísticas y lista -->
                <main>
                    <!-- Input para añadir tareas -->
                    <div class="grid-x grid-margin-x add-task-container">
                        <div class="cell auto">
                            <input type="text" id="taskInput" placeholder="Añade una nueva tarea..." autocomplete="off" />
                        </div>
                        <div class="cell shrink">
                            <button id="addTaskBtn" class="button primary btn-primary">
                                <i class="fas fa-plus"></i> Añadir
                            </button>
                        </div>
                    </div>

                    <!-- Filtros de visualización -->
                    <div class="button-group filters">
                        <button class="button filter-btn active" data-filter="all">Todas</button>
                        <button class="button filter-btn" data-filter="pending">Pendientes</button>
                        <button class="button filter-btn" data-filter="completed">Completadas</button>
                    </div>

                    <!-- Resumen de estado -->
                    <div class="grid-x align-justify task-stats">
                        <div class="cell shrink">
                            <span id="taskCount">0 tareas</span>
                        </div>
                        <div class="cell shrink">
                            <button id="clearCompleted" class="button clear btn-text">Limpiar completadas</button>
                        </div>
                    </div>

                    <!-- Barra de demostración: sembrar datos por Fetch o XHR y vaciar -->
                    <div class="callout secondary" aria-label="Demostración de carga de datos" style="margin-bottom: 1.5rem;">
                        <div class="grid-x grid-margin-x align-middle">
                            <div class="cell shrink">
                                <label for="seedCount" style="margin: 0; line-height: 2.4375rem;">Cantidad:</label>
                            </div>
                            <div class="cell shrink">
                                <select id="seedCount" aria-label="Cantidad a sembrar" title="Cantidad a sembrar">
                                    <option value="3">3</option>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="cell auto">
                                <div class="button-group stacked-for-small">
                                    <button id="seedFetch" class="button small" title="Sembrar con Fetch API">Sembrar (Fetch)</button>
                                    <button id="seedXHR" class="button small secondary" title="Sembrar con XMLHttpRequest">Sembrar (XHR)</button>
                                    <button id="clearAll" class="button small alert" title="Vaciar todas las tareas">Vaciar todo</button>
                                </div>
                            </div>
                        </div>
                        <p style="margin: 0.75rem 0 0 0; font-size: 0.875rem;">
                            <strong>Demostración:</strong> Local (sin red) usa <code>localStorage</code>, Fetch usa <code>fetch()</code>, y AJAX usa <code>XMLHttpRequest</code>.
                        </p>
                    </div>

                    <!-- Lista de tareas (renderizada por JS) -->
                    <ul id="taskList" class="task-list no-bullet">
                        <!-- Las tareas se agregarán aquí dinámicamente -->
                    </ul>
                </main>
            </div>
        </div>

        <!-- Overlay de carga para operaciones de demostración -->
        <div id="loadingOverlay" class="loading-overlay" aria-hidden="true">
            <div class="spinner" aria-label="Cargando"></div>
        </div>

        <div class="notification" id="notification"></div>
    </div>

    <!-- Orden de scripts importante:
         1) jQuery (requerido por Foundation)
         2) Foundation JS
         3) api.js: capa de datos (window.taskAPI)
         4) taskManager.js: lógica y render (window.TaskManager)
         5) app.js: arranque e instancia global (window.taskManager)
    -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script>
        $(document).foundation();
    </script>
    <script src="js/api.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
